        <hr>
        <b>href</b> stands for hyper refrence , means here we have to put the link of another webpage which we want to link.

        <h3>syntax of anchor tag is :</h3>
        <p>
           < a href=""></a> <!-- "a " ke phle markup me space islie die hai kyuki ye website pe syntax visible ho nhi to ye visible nhi hoga-->
        </p>
        
    </p>
